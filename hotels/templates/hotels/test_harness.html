{% extends "base.html" %}

{% block main %}

<div class="container">

<section class="doc-additional-content doc-method-section">
    <h1>Hotels API Test Harness</h1>
    <div id="testharnessresult">
        <form name="searchquery" class="form-container">
            <div class="float-left">
                <label for="apikey" id="apikey_label">Api Key <span data-toggle="tooltip" class="test-harness-hint-button glyphicon glyphicon-question-sign" title="To request an API key please contact us via our partners site at partners.skyscanner.net/contact"></span></label>

                </div>
                <div class="float-left date-picker form-group datepicker-container">
	                <label for="checkindate">Check-in</label>
	                <div class="input-group date">
					    <input type="text" class="form-control" name="checkindate" id="checkindate">
					    <span class="input-group-addon">
					        <i class="glyphicon glyphicon-th"></i>
					    </span>
					</div>
				</div>
				<div class="float-left date-picker form-group datepicker-container">
	                <label for="checkoutdate">Check-out</label>
